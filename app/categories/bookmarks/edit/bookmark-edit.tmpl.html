<h4>Editing {{editBookmarkCtrl.bookmark.title}}</h4>

<form class="edit-form" role="form" ng-submit="editBookmarkCtrl.updateBookmark(editBookmarkCtrl.editedBookmark)" novalidate>
	<div class="form-group">
		<label for="bookmarkTitle">Bookmark Title</label>
		<input type="text" class="form-control" id="bookmarkTitle" ng-model="editBookmarkCtrl.editedBookmark.title" placeholder="Enter Title">
	</div>
	<div class="form-group">
		<label for="bookmarkURL">Bookmark URL</label>
		<input type="text" class="form-control" id="bookmarkURL" ng-model="editBookmarkCtrl.editedBookmark.url" placeholder="Enter URL">
	</div>
	<button type="submit" class="btn btn-info btn-lg">Update</button>
	<button type="button" class="btn btn-default btn-lg pull-right" ng-click="editBookmarkCtrl.cancelEditing()">Cancel</button>
</form>
